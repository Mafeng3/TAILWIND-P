<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>Document</title>
</head>
</head>
<body class="w-screen h-screen flex flex-col justify-center items-center">

<main class="md:w-[28rem] w-60 flex flex-col lg:flex lg:flex-row md:flex md:flex-row lg:w-[28rem] shadow-2xl">

<div class="rounded-2xl z-10  mr-[-8px] first-container w-[100%] bg-violet-600 flex flex-col items-center p-6 gap-2">
    <h1 class="text-amber-50 text-opacity-40">your result:</h1>
    
    <div class="h-32 w-32 rounded-full flex flex-col justify-center items-center bg-violet-800">
        <span class="text-5xl text-White font-mono"><b>76</b></span>
        <p class="text-white text-opacity-45 ">of 100</p>
    </div>
    
    <b class="text-amber-50">Great</b>
    <p class="text-amber-100 text-opacity-45">you score higher than 60% of the people who have taken this test</p>
</div>

<div class="rounded-r-2xl second-container w-[100%] h-[100%] flex flex-col gap-6 p-6">
    
    <h1 class="font-sans">Summary</h1>

    <div class="reaction flex justify-between bg-red-200 rounded-md">

        <div class="flex gap-2">
            <img src="/src/icon-reaction.svg" alt="">
            <b class="text-Lightred">Reaction</b>
        </div>

        <div>
            <span><b>80</b></span> <span>/100</span>
        </div>
    </div>

    <div class="memory flex justify-between bg-orange-300 rounded-md">

        <div class="flex gap-2">
            <img src="/src/icon-memory.svg" alt="">
            <b class="text-orange-500">Memory</b>
        </div>

        <div>
            <span><b>92</b></span> <span>/100</span>
        </div>


    </div>

    <div class="verbal flex justify-between bg-green-200 rounded-md">

        <div class="flex gap-2">
            <img src="/src/icon-verbal.svg" alt="">
            <b class="text-GreentealGVTZ">Verbal</b>
        </div>

        <div>
            <span><b>61</b></span> <span>/100</span>
        </div>

    </div>
    
    <div class="visual flex justify-between bg-Lightlavender rounded-md">

        <div class="flex gap-2">
            <img src="/src/icon-visual.svg" alt="">
            <b class="text-Cobaltblue">Visual</b>
        </div>

        <div>
            <span><b>72</b></span> <span>/100</span>
        </div>

    </div>

        <button class="text-center bg-violet-600 rounded-full h-10 text-white">Continue</button>
    </div>

</main>
